<!doctype html>
<!-- examples/browser/index.html -->
<html>
  <body>
    <pre id="out">Loadingâ€¦</pre>

    <script type="module">
      // Import the ESM bundle directly from jsDelivr
      import { Mixgarden } from 'https://cdn.jsdelivr.net/npm/@mixgarden/sdk/+esm';

      const mg = new Mixgarden({ apiKey: 'sk-your-key' }); // replace with a real key

      mg.chat('Reverse this string', { pluginId: 'reverse' })
        .then(({ text }) => {
          document.getElementById('out').textContent = text;
        })
        .catch((err) => {
          document.getElementById('out').textContent = err.message;
          console.error(err);
        });
    </script>
  </body>
</html>
